include:
  - project: "custom-d/ci-templates"
    file: "Semver.gitlab-ci.yml"


test:php8:
  image: tiagosampaio/php:8.0
  script:
    - php -v
    - composer install
    - php vendor/bin/phpunit --colors

test:php8.1:
  image: tiagosampaio/php:8.1
  script:
    - php -v
    - composer install
    - php vendor/bin/phpunit --colors

test:phpstan:
  image: tiagosampaio/php:8.1
  script:
    - php -v
    - composer install
    - php vendor/bin/phpstan